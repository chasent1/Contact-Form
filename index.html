<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <title>Document</title>
</head>

<body>

    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Nancy</h2>
            <div class="contact-content">
                <span class="column left">
                    <div class="text">Get in Touch</div>
                    <p>I'm intrested in your needs.</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Nancy </div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-phone"></i>
                            <div class="info">
                                <div class="head">Phone Number</div>
                                <div class="sub-title"><a href="tel:603-555-1212">(603) 555-1212</a></div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title"><a href="mailto:nlc05120@.com">nlc05120@ccv.vsc.edu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                <span class="column right">
                    <div class="text">Message me</div>
                    <!-- Leave this portion as is -->
                    <form class="contact-form" action="https://formsubmit.co/nlc05120@ccv.vsc.edu" method="POST">
                        <div class="fields">
                            <div class="field name" name="contact-name">
                                <input type="text" placeholder="Name" name="name" autocomplete="on" required>
                            </div>
                            <div class="field email" name="contact-email">
                                <input type="email" placeholder="Email" name="email" autocomplete="on" required>
                                <input type="hidden" name="_next"
                                    value="https://chasent1.github.io/Contact-Form/thanks.html">

                            </div>
                        </div>
                        <div class="field" name="subject">
                            <input type="text" placeholder="Subject" name="subject" required>
                        </div>
                        <div class="field textarea" name="message">
                            <textarea cols="30" rows="10" placeholder="Message" name="message" required></textarea>
                        </div>
                        <div class="button-area">
                            <button class="submit" type="submit" value="submit">Send message</button>
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
