<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>




</head>

<body>


    <!-- services section start -->
    <section class="services" id="services">
        <div class="max-width">
            <br>
            <h2>Thank You!</h2>
        </div>
    </section>

    <!-- Placeholder section start -->
    <section class="placeholder" id="placeholder">
    </section>

    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <div class="contact-content">
                <div class="column left">
                    <h3>You will receive a reply within 24 hr. However, you are always welcome to call me at:</h3>
                    <div class="icons">
                        <div class="row">

                        </div>
                        <div class="row">
                            <i class="fas fa-phone"></i>
                            <div class="info">
                                <div class="head">Phone Number</div>
                                <div class="sub-title"><a href="tel:603-555-1212">(603) 555-1212</a></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="column right">
                </div>
            </div>
        </div>
    </section>

    <!-- Placeholder section start -->
    <section class="placeholder" id="placeholder">
    </section>


    <script src="script.js"></script>
</body>



</html>
